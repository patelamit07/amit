<!DOCTYPE html>
<html>
<head>

    <title>java script</title>
<script>
var per = prompt("what is your CGPA sem 1st :")
if(per >= 80 && per <=100){
  document.write("you are eligible for TCS");
}else if(per >=60 && per <=80){
  document.write("you are eligible for INFOSYS");
}else if(per >= 45 && per <= 60){
  document.write("you are eligible for WIPRO");
}else if(per <33){
  document.write("THANKS FOR APPLY BUT YOU ARE NOT ABLE TO ANY JOB");
}else{
  document.write("please enter valid percentage ");
}
</script>
</head>
</html>
